<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard for the Odin Project</title>
</head>
<body>
    <div class="sidebar">
        <span class="title-sidebar">
            <img src="icons/dashboard.png" alt="Dashboard"><img>
            <h1>Dashboard</h1>
        </span>
        <div class="group-sidebar" id="group1">
            <div class="option-sidebar" id="option-1">
                <img src="icons/home.png" alt="Home">
                <h2>Home</h2>
            </div>
            <div class="option-sidebar" id="option-2">
                <img src="icons/profile.png" alt="Profile">
                <h2>Profile</h2>
            </div>
            <div class="option-sidebar" id="option-3">
                <img src="icons/messages.png" alt="Messages">
                <h2>Messages</h2>
            </div>
            <div class="option-sidebar" id="option-4">
                <img src="icons/history.png" alt="History">
                <h2>History</h2>
            </div>
            <div class="option-sidebar" id="option-5">
                <img src="icons/tasks.png" alt="Tasks">
                <h2>Tasks</h2>
            </div>
            <div class="option-sidebar" id="option-6">
                <img src="icons/communities.png" alt="Communities">
                <h2>Communities</h2>
            </div>
        </div>
        <div class="group-sidebar" id="group2">
            <div class="option-sidebar" id="option-1">
                <img src="icons/settings.png" alt="Settings">
                <h2>Settings</h2>
            </div>
            <div class="option-sidebar" id="option-2">
                <img src="icons/support.png" alt="Support">
                <h2>Support</h2>
            </div>
            <div class="option-sidebar" id="option-3">
                <img src="icons/privacy.png" alt="Privacy">
                <h2>Privacy</h2>
            </div>
        </div>
    </div>
    <div class="header">

    </div>
    <div class="main-content">

    </div>

</html>
